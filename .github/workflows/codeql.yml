name: CodeQL

on:
  push:
    branches: [ main, master ]
  pull_request:
  schedule:
    - cron: '0 8 * * 1'

jobs:
  analyze-go:
    name: Analyze Go
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: go
          build-mode: manual
          paths: cyber-lms

      - name: Build (Go)
        run: go build ./...
        working-directory: cyber-lms

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3

  analyze-js:
    name: Analyze JS/TS
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: javascript-typescript
          paths: |
            esc
            cyber-lms/frontend
            Cyber-phising-game
            packages/ui

      - name: Autobuild
        uses: github/codeql-action/autobuild@v3

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
